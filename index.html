<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Photo Library</title>
</head>
<body> 

    <input type="radio" name="photos" id="all">
    <input type="radio" name="photos" id="car">
    <input type="radio" name="photos" id="cloth">
    <input type="radio" name="photos" id="film">
    <input type="radio" name="photos" id="tech">

    <div class="container">
        <h1>OUR PHOTO GALLERY</h1>
        <div class="top-content">
            <h3>Photo Gallery</h3>
            <label for="all">All Photos</label>
            <label for="car">Car Photos</label>
            <label for="cloth">Cloth Photos</label>
            <label for="film">Movie Photos</label>
            <label for="tech">Technology Photos</label>
        </div>

        <div class="photo-gallery">
            <div class="pic car">
                <img src="img/car1.jpg">
            </div>
            <div class="pic cloth">
                <img src="img/cloth1.jpg">
            </div>
            <div class="pic film">
                <img src="img/film1.jpg">
            </div>
            <div class="pic tech">
                <img src="img/tech1.jpg">
            </div>
            <div class="pic car">
                <img src="img/car2.jpg">
            </div>
            <div class="pic cloth">
                <img src="img/cloth2.jpg">
            </div>
            <div class="pic film">
                <img src="img/film2.jpg">
            </div>
            <div class="pic tech">
                <img src="img/tech2.jpg">
            </div>
            <div class="pic car">
                <img src="img/car3.jpg">
            </div>
            <div class="pic cloth">
                <img src="img/cloth3.jpg">
            </div>
            <div class="pic film">
                <img src="img/film3.jpg">
            </div>
            <div class="pic tech">
                <img src="img/tech3.jpg">
            </div>
        </div>
    </div>
</body>
</html>
